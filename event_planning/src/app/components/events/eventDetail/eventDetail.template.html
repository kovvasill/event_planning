<div class="form-group">
    <label for="evtName">Name</label>
    <input type="text" id="evtName" ng-model="$ctrl.evtName" class="form-control">
    <label for="evtDate">Date</label>
    <input type="datetime-local" id="evtDate" ng-model="$ctrl.evtDate" placeholder="yyyy-MM-ddTHH:mm:ss" class="form-control">
    <label for="evtDescription">Description</label>
    <textarea id="evtDescription" ng-model="$ctrl.evtDescription" rows="4" cols="50" class="form-control"></textarea>
    <label for="evtPrice">$</label>
    <input type="number" id="evtPrice" ng-model="$ctrl.evtPrice" min="1" max="9999" size="4" class="form-control" />
    <div class="paddingT7">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#users">Invite users</button>
        &nbsp;-&nbsp;{{$ctrl.getCountOfInvitedUsers()}}
    </div>
    <div class="paddingTop30 text-center">
        <alert-bar alert-msg="$ctrl.errorText"></alert-bar>
        <button type="button" class="btn btn-danger" ng-click="$ctrl.save()">{{$ctrl.btnText}}</button>
    </div>

    <!-- Add Users Modal Form -->
    <div id="users" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Users</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="usr in $ctrl.getInvitedUsers()" class="row">
                        <div class="cell width150 textEllipsis">
                            {{usr.userID}}
                        </div>
                        <div class="cell paddingT4B4">
                            <input type="checkbox" ng-model="usr.selected">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" data-dismiss="modal" ng-click="$ctrl.inviteUsers()">Invite</a>
                    <a class="btn btn-danger" data-dismiss="modal">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
